name: Main
on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: FedericoCarboni/setup-ffmpeg@v2
      - run: npm i
      - run: pip install yt-dlp
      - run: node create_video.js

      - uses: actions/upload-artifact@v3
        with:
          name: video
          path: outputs/video.mp4
